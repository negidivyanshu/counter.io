    <script>  

document.getElementById("count-el").innerText = 0

let countEl = document.getElementById("count-el")

let count = 0

function increament()
{
     count = count + 1
     countEl.innerText = count
}

function decreament()
{
     count = count - 1
     countEl.innerText = count
}
